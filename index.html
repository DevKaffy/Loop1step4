<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Loop1Step4</title>
  </head>
  <body>
    <div class="content">
      <div class="mark">
        <span></span>
        <p><b>Mark Zuckerberg</b></p>
        <p class="spacer"></p>
        <img src="./Image//close.svg" alt="" />
      </div>
      <div class="today">
        <span></span>
        <p>TODAY</p>
        <span></span>
      </div>
      <div class="receiver-chat">
        <span>10:53</span>
        <p>Hi, Mark! I made a new design for Messenger App.</p>
      </div>
      <div class="sender-chat">
        <span>10:57</span>
        <p>Yo! Send it to my assistant and we'll review it during the year.</p>
      </div>
      <div class="receiver-but">
        <span>11:03</span>
        <p>But Mark...</p>
      </div>
      <div class="block">You were blocked by the user.</div>
      <div class="line">
        <p></p>
      </div>
      <div class="message">
          <textarea placeholder="Enter your message here" name="" id="textarea" ></textarea>
        <p class="send"><b>SEND</b></p>
      </div>
    </div>
  </body>
</html>
